<html>

<head>

    <title>Crystal.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script>
        // Our Javascript will go here.
        var container, scene, camera, renderer, group, controls;

        var targetRotation = 0;




        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 750;
            scene.add(camera);

            var light = new THREE.PointLight(0xffffff, 0.8);
            camera.add(light);

            //group is our Crystal
            group = new THREE.Group();
            group.position.y = 50;
            scene.add(group);

            function addShape(shape, extrudeSettings, color, x, y, z, rx, ry, rz, s) {
                var geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);

                var meshMaterial = new THREE.MeshNormalMaterial();
                var mesh = new THREE.Mesh(geometry, meshMaterial);

                mesh.position.set(x, y, z);
                mesh.rotation.set(rx, ry, rz);
                mesh.scale.set(s, s, s);
                group.add(mesh);
            }

            // Draw line for crystals head's shape 
            var hexShape = new THREE.Shape();
            hexShape.moveTo(0, 0.8);
            hexShape.lineTo(0.4, 0.5);
            hexShape.lineTo(0.3, 0);
            hexShape.lineTo(-0.3, 0);
            hexShape.lineTo(-0.4, 0.5);
            hexShape.lineTo(0, 0.8);
            





            var numberOfCrystals = 100;
            for (i = 0; i < numberOfCrystals; i++) {
                var extrudeSettings = {
                    amount: Math.random() * 200,
                    bevelEnabled: true,
                    bevelSegments: 1,
                    steps: 1,
                    /* Amazing 
                    bevelSize: 1 ,
                    bevelThickness: 100
                    
                    */
                    
                    bevelSize: (Math.random() * 10) + 15,
                    bevelThickness: (Math.random() * 10) + 25,
                    
                    
                };

                addShape(
                    hexShape,
                    extrudeSettings,
                    0xff3333, // color
                    0, // x pos
                    0, // y pos
                    0, // z pos
                    // set rx, ry, rz to 1 , only one crystal  
                    Math.random() * 2 * Math.PI, // x rotation
                    Math.random() * 2 * Math.PI, // y rotation
                    Math.random() * 2 * Math.PI, // z rotation
                    1
                );
            }

            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setClearColor(0x000000);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            
            //add mouse control
            controls = new THREE.OrbitControls( camera );


        }




        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function render() {
            group.rotation.y += (targetRotation - group.rotation.y) * 0.05;
            renderer.render(scene, camera);
            // Not working well for rotation.y 
            group.rotation.x += 0.03;

        }
    </script>
</body>

</html>
