
<html>

<head>
    
    <title>MESHPHONGMATERIAL with specular app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }

    </style>
</head>

<body>
    <script src="js/three.js"></script>
    <script>
        // Our Javascript will go here.
        
        var scene = new THREE.Scene();
        
        var camera = new THREE.PerspectiveCamera(30, window.innerWidth/window.innerHeight,0.1, 1000);
        
        var renderer =new THREE.WebGLRenderer({alpha: true});
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        //add icosahedron
        
        var geometry= new THREE.OctahedronGeometry(20);
        var color= new THREE.Color("#7833aa");
        var material= new THREE.MeshPhongMaterial({color: color.getHex(), specular: 0x009900, shinyness:50});
        var mesh= new THREE.Mesh(geometry,material);
        scene.add(mesh);
        
        camera.position.z=100;
        
        //add lights
        
        var light= new THREE.DirectionalLight(0xffffff,1);
        light.position.set(0,1,0);
        scene.add(light);
        
        var light= new THREE.DirectionalLight(0xffffff,0.5);
        light.position.set(1,0,0);
        scene.add(light);
        
        var light= new THREE.DirectionalLight(0xffffff,1);
        light.position.set(1,0,0);
        scene.add(light);
        
        var light= new THREE.DirectionalLight(0xffffff,0.5);
        light.position.set(0,0,1);
        scene.add(light);
        
        var light= new THREE.DirectionalLight(0xffffff,1);
        light.position.set(0,0,-1);
        scene.add(light);
        
         var light= new THREE.DirectionalLight(0xffffff,0.5);
        light.position.set(-1,0,0);
        scene.add(light);
        
        
   
        
        var render= function(){
            requestAnimationFrame(render);
            
            mesh.rotation.x +=0.01;
            mesh.rotation.y +=0.01;
            renderer.render(scene, camera);
        };
        
        render();




    </script>
</body>

</html>
